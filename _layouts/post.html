---
layout: default
---

<!-- Article -->
<article>
    <h1>
        {{page.title}}

        <small style="font-size:14px">
            {% for tag in page.tags %}
                <label class="label label-default">{{ tag }}</label>
            {% endfor %}
        </small>
    </h1>
    <p>
        <a href="{{ page.editorHome }}"><i class="glyphicon glyphicon-user"></i> {{ page.editer }}</a> {{ page.date | date_to_long_string }} 收集整理
    <p>


    {{ content }}


    <!-- Pagination -->
    <ul class="pagination hide">
        <li><a href="">&laquo;</a></li>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">&raquo;</a></li>
    </ul>
</article>

<!-- Disqus -->
<div class="row">
    <div id="disqus_thread" class="col-sm-10"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'dev-marks'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</div>
